<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div id="wrapper">
        <h2>Type a Sentence</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter words">
        </div>
        <div>
            <button type="submit" onclick="convert()" >Calculate words</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function convert(){
            // const cmval = Number(document.getElementById("input").value)
            // const inchval = cmval/2.54
            // const result = document.getElementById("result")
            // result.innerHTML = inchval.toFixed(3)+" inches"

            const word = String(document.getElementById("input").value)
            const count = word.length
            const wordArr = word.split(/\s+/)
            const count2 = wordArr.length
            const result = document.getElementById("result")
            result.innerHTML = `WordCount : ${count2} CharCount : ${count}`
        }
        
    </script>
</body>
</html>
