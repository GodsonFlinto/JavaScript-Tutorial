<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EB Bill Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>EB Bill Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="enter unit">
        </div>
        <div>
            <button type="submit" onclick="convert()" >Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        function convert(){
            let unit = Number(document.getElementById("input").value)
            let dupUnit = unit
            let price = 0
            if(unit<=50){
                price = unit*0.75
            }
            else if(unit<=150){
                price = (50*0.75) + (unit-50)*1
            }
            else if(unit<=250){
                price = (50*0.75) + (100*1) + (unit-150)*1.30
            }
            else{
                price=unit*1.50
            }
            let result = document.querySelector('#result')
            result.innerHTML = `EB Bill for ${dupUnit} unit is: Rs:${price}`
        }
        
    </script>
</body>
</html>
